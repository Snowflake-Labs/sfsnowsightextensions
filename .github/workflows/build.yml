name: Build Phase

on:
  push:
    branches:    
      - '**' 

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v1.1.1
      id: gitversion_step
      with:
        useConfigFile: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Update csproj version
      shell: pwsh
      working-directory: SnowflakePS
      env:
        gitVersion_assemblyVersion: ${{ steps.gitversion_step.outputs.AssemblySemVer }}
      run: ../Scripts/SetProjectVersion.ps1
    - name: Update pwsh module version
      shell: pwsh
      working-directory: SnowflakePS
      env:
        gitVersion_assemblyVersion: ${{ steps.gitversion_step.outputs.AssemblySemVer }}
      run: ../Scripts/SetModuleVersion.ps1
    - name: Update runsettings
      shell: pwsh
      run: Scripts/UpdatePlaceholders.ps1
      env:
        Test_base_path: ${{ GITHUB_WORKSPACE }}/SnowflakePSTest
        Test_timeout: 1800000
        Runsettings_path: ${{ GITHUB_WORKSPACE }}/SnowflakePSTest/E2E/testSetup.runsettings
        PSScript_path: ${{ GITHUB_WORKSPACE }}/SnowflakePSTest/E2E/Utils/env_setup.ps1
    - name: dotnet test
      run: |
        dotnet test sfsnowsightextensions.sln --logger trx --results-directory "TestResults" --settings SnowflakePSTest/E2E/testSetup.runsettings   
    - name: Test report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: sfsnowsightextensions tests            # Name of the check run which will be created
        path: TestResults/*.trx    # Path to test results
        reporter: dotnet-trx 
    - name: Dotnet Publish All
      shell: pwsh
      working-directory: SnowflakePS
      run: ../Scripts/PublishAll.ps1
